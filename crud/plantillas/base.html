<!DOCTYPE html>
<html>
<head>
	{% load url from future %} 
	<title>{% block titulo %}{% endblock titulo %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
</head>
<body>

<div class="container">
	<div class="well">
		<h3>Productos</h3>
		{% block contenido %}{% endblock contenido %}
	</div>
</div>

{% if not user.is_authenticated %}
<a href="{% url 'social:begin' 'twitter' %}">Twitter Login</a>
<a href="{% url 'social:begin' 'facebook' %}">Facebook Login</a>
{% else %}
<h1>Bienvenido {{ user }}</h1>
<a href="/salir/">LogOut</a>
{% endif %}

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
